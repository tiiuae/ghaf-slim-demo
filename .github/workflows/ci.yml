name: ci

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request_target:
    branches:
      - main

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug
        run: |
          echo "github.event_name: ${{ github.event_name }}"
          echo "github.repository: ${{ github.repository }}"
          echo "github.event.pull_request.head.repo.full_name: ${{ github.event.pull_request.head.repo.full_name }}"
          echo "github.actor: ${{ github.actor }}"
          echo "github.ref: ${{ github.ref }}"
          echo "github.event.pull_request.head.sha: ${{ github.event.pull_request.head.sha }}"

  authorize:
    uses: ./.github/workflows/authorize.yml
    # Skip running in forked repositories, since the authorization would fail
    # due to missing repository secret(s):
    if: ${{ github.repository == 'tiiuae/ghaf-slim-demo' }}
    with:
      github-org: tiiuae
    secrets:
      read-org-members: ${{ secrets.READ_ORG_MEMBERS }}

  checks:
    runs-on: ubuntu-latest
    needs: [authorize]
    if: needs.authorize.outputs.result == 'authorized'
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
          fetch-depth: 0
      - name: Install nix
        uses: cachix/install-nix-action@d1ca217b388ee87b2507a9a93bf01368bde7cec2 # v31
      - name: Check .nix formatting
        run: nix fmt -- --fail-on-change
      - name: Check reuse lint
        run: nix develop --command reuse lint
      - name: Check nix flake show runs successfully
        run: nix flake show --all-systems
      - name: Init ssh-agent
        uses: webfactory/ssh-agent@a6f90b1f127823b31d4d4a8d96047790581349bd # v0.9.1
        with:
          ssh-private-key: ${{ secrets.BUILDER_SSH_KEY }}
      - name: Add builder to ssh_known_hosts
        run: |
          sudo sh -c "echo '${{ vars.BUILDER_SSH_KNOWN_HOST }}' >>/etc/ssh/ssh_known_hosts"
      - name: Build on the remote builder
        run: |
          nix run --inputs-from .# nixpkgs#nix-fast-build -- \
            --remote '${{ vars.BUILDER_X86 }}' \
            --flake '.#checks' \
            --always-upload-source \
            --option accept-flake-config true \
            --no-download --skip-cached --no-nom
